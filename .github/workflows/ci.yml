name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (client)
        run: npm ci

      - name: Build client
        run: npm run build

      - name: Install dependencies (server)
        working-directory: server
        run: npm ci

      - name: Build server
        working-directory: server
        run: npm run build
