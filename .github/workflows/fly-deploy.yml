name: Manual Fly Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Prepare build context
        working-directory: server
        run: |
          # Copy src directory into server for Docker build context
          cp -r ../src ./src-parent || true

      - name: Deploy to Fly
        working-directory: server
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_IO_DEPLOY_KEY }}
        run: |
          fly auth token "$FLY_API_TOKEN"
          fly deploy --app onlytactics-server
