name: Manual Production Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Deploy to Fly (production)
        working-directory: server
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_IO_DEPLOY_KEY }}
        run: ./deploy.sh

      - name: Create deployment record (production)
        id: create_deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          ref: ${{ github.ref }}
          desc: "Manual production deploy to Fly"
          env_url: https://onlytactics-server.fly.dev

      - name: Mark deployment success
        if: ${{ success() && steps.create_deployment.outputs.deployment_id }}
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: success
          deployment_id: ${{ steps.create_deployment.outputs.deployment_id }}
          env_url: https://onlytactics-server.fly.dev

      - name: Mark deployment failure
        if: ${{ failure() && steps.create_deployment.outputs.deployment_id }}
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: failure
          deployment_id: ${{ steps.create_deployment.outputs.deployment_id }}
