name: Manual Production Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_COUNTDOWN_SECONDS: "180"
        run: npm run build

      - name: Install Surge
        run: npm install --global surge

      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_DOMAIN: ${{ secrets.SURGE_DOMAIN }}
        run: surge ./dist "$SURGE_DOMAIN"

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy to Fly (production)
        working-directory: server
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_IO_DEPLOY_KEY }}
        run: ./deploy.sh

      - name: Create deployment record (production)
        id: create_deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          ref: ${{ github.ref }}
          desc: "Manual production deploy: Surge + Fly"
          env_url: ${{ secrets.SURGE_DOMAIN }}

      - name: Mark deployment success
        if: ${{ success() && steps.create_deployment.outputs.deployment_id }}
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: success
          deployment_id: ${{ steps.create_deployment.outputs.deployment_id }}
          env_url: ${{ secrets.SURGE_DOMAIN }}

      - name: Mark deployment failure
        if: ${{ failure() && steps.create_deployment.outputs.deployment_id }}
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: failure
          deployment_id: ${{ steps.create_deployment.outputs.deployment_id }}
