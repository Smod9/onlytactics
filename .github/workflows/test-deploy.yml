name: Test Deploy

on:
  workflow_dispatch:

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_COUNTDOWN_SECONDS: "180"
        run: npm run build

      - name: Install Surge
        run: npm install --global surge

      - name: Deploy to Surge (test)
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_DOMAIN: ${{ secrets.SURGE_TEST_DOMAIN || 'onlytactics-test.surge.sh' }}
        run: surge ./dist "$SURGE_DOMAIN"
