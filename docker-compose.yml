services:
  postgres:
    image: postgres:16-alpine
    container_name: onlytactics-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: onlytactics
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: onlytactics
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onlytactics -d onlytactics"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
