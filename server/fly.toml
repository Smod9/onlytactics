app = "onlytactics-server"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  COUNTDOWN_SECONDS = "180"
  TICK_RATE_HZ = "20"
  HOST_PUBLISH_INTERVAL_MS = "50"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "4gb"
  cpu_kind = "shared"
  cpus = 4

